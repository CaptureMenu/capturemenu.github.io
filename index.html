<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡密验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-content input {
            padding: 10px;
            margin-top: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<button onclick="openModal()">输入卡密</button>

<div id="cardModal" class="modal">
    <div class="modal-content">
        <h2>请输入卡密</h2>
        <input type="text" id="cardInput" placeholder="输入卡密">
        <button onclick="validateCard()">提交</button>
        <div id="successMessage" class="success-message">
            恭喜你已获得神秘大奖！
            <button onclick="openLink()">打开链接</button>
        </div>
    </div>
</div>

<script>
    const correctCard = "54gxh88"; // 正确的卡密

    function openModal() {
        document.getElementById('cardModal').style.display = 'flex';
    }

    function validateCard() {
        const input = document.getElementById('cardInput').value;
        if (input === correctCard) {
            document.getElementById('successMessage').style.display = 'block';
        } else {
            alert("卡密错误，请重新输入！");
        }
    }

    function openLink() {
        window.location.href = "https://i1.wp.com/img.erpweb.eu.org/imgs/2025/01/63416d16ae9c5d7a.png"; // 替换为你想要打开的链接
    }
</script>

</body>
</html>
